                                                Test Modal
                                            </button>
                                            -->

    <!--------------------Bootstrap modal start-------------------->
    <div class="modal fade" id="pokemonModal" role="dialog" tabindex="-1" aria-labelledby="pokemonModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="pokemonModalLabel">Pokemon Name Here</h2>
                    <img id="pokemonFrontImg" src="#">
                    <img id="pokemonBackImg" src="#">
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body text-wrap">
                    <ul class="list-group" id="pokemonInfo" aria-label="Details list"></ul>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal" aria-label="Close button">Close</button>
                    <button type="button" class="btn btn-primary" hidden>Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <!--------------------Bootstrap modal end---------------------->

    <ul class="list-group" id="list-for-pokemon"></ul>

    <script src="js/scripts.js"></script>
